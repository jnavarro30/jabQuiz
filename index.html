<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='./css/styles.css'>
        <script src="https://kit.fontawesome.com/739f32426d.js" crossorigin="anonymous"></script>
        <script src='./js/script.js' type='module' defer></script>
        <title>Jab Quiz</title>
    </head>
    <body>
        <div class="container">
            <div class="quiz">
                <header class="header">
                    <h1 class="header__question">What is HTML?</h1>
                    <p class="header__tracker">1 of 5</p>
                    <section class="header__progress">
                        <div class="header__bar"></div>
                    </section>
                    <p class="header__tagline">Pick an option below!</p>
                </header>
                <main class="main">
                    <ul class="main__list">
                        <li class="main__item">
                            <input type="radio" name='choice' class="main__input" id='choice0'>
                            <label class='main__label' for='choice0'>
                                <i></i>
                                Hyper Text Markup Language
                            </label>
                        </li>
                        <li class="main__item">
                            <input type="radio" name='choice' class="main__input" id='choice1'>
                            <label class='main__label' for='choice1'>
                                <i></i>
                                Hyper Text Markup Language
                            </label>
                        </li>
                        <li class="main__item">
                            <input type="radio" name='choice' class="main__input" id='choice2'>
                            <label class='main__label' for='choice2'>
                                <i></i>
                                Hyper Text Markup Language
                            </label>
                        </li>
                        <li class="main__item">
                            <input type="radio" name='choice' class="main__input" id='choice3'>
                            <label class='main__label' for='choice3'>
                                <i></i>
                                Hyper Text Markup Language
                            </label>
                        </li>
                    </ul>
                </main>
                <footer class='footer'>
                    <button class="footer__button footer__button--next">Next</button>
                    <button class="footer__button footer__button--restart">Restart</button>
                </footer>
            </div>
        </div>
    </body>
</html>
